<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Manajemen Barang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        .card-image { aspect-ratio: 16 / 9; object-fit: cover; }
        
        /* Styles for custom confirmation modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0s 0.3s;
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease;
        }
        .modal-content {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            transform: scale(0.95);
            transition: transform 0.3s ease;
            width: 90%;
            max-width: 400px;
        }
        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">

        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Panel Admin - Manajemen Barang</h1>
            <p class="text-gray-600 mt-2">Tambah, ubah, dan hapus data inventaris bermasalah.</p>
        </header>

        <div id="status-message" class="hidden my-4 p-4 rounded-lg text-white"></div>
        
        <div id="admin-section" class="mb-8 p-6 bg-white rounded-xl shadow-lg transition-all duration-500">
            <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Formulir Data Barang</h2>
            <form id="item-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                    <label for="kode-barang" class="block text-sm font-medium text-gray-700 mb-1">Kode Barang</label>
                    <input type="text" id="kode-barang" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-100" placeholder="Contoh: BRG-001">
                </div>
                <div>
                    <label for="nama-barang" class="block text-sm font-medium text-gray-700 mb-1">Nama Barang</label>
                    <input type="text" id="nama-barang" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-100" placeholder="Contoh: Laptop Dell XPS 15">
                </div>
                <div>
                    <label for="permasalahan" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi Permasalahan</label>
                    <textarea id="permasalahan" rows="3" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-100" placeholder="Contoh: Baterai cepat habis"></textarea>
                </div>
                <div class="md:col-span-2">
                    <label for="gambar-barang" class="block text-sm font-medium text-gray-700 mb-1">Gambar Barang</label>
                    <input type="file" id="gambar-barang" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 disabled:opacity-50">
                    <img id="image-preview" src="" alt="Pratinjau Gambar" class="hidden mt-4 h-32 rounded-lg"/>
                </div>
                <div class="md:col-span-2 flex items-center justify-end gap-4">
                    <input type="hidden" id="item-id">
                    <button type="button" id="cancel-button" class="hidden px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">Batal</button>
                    <button type="submit" id="submit-button" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold disabled:bg-gray-400 disabled:cursor-not-allowed">Simpan Data</button>
                </div>
            </form>
        </div>

        <div>
            <h2 class="text-2xl font-semibold mb-4">Daftar Semua Barang Bermasalah</h2>
            <div id="loader" class="flex justify-center my-8"><div class="loader"></div></div>
            <div id="items-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            <p id="no-items-message" class="hidden text-center text-gray-500 mt-8">Belum ada data barang.</p>
        </div>

    </div>

    <script type="module">
        // Import modul Firebase yang diperlukan saja untuk mempercepat loading
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Konfigurasi Firebase
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "YOUR_API_KEY", authDomain: "YOUR_AUTH_DOMAIN", projectId: "YOUR_PROJECT_ID" };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        setLogLevel('debug');

        // Variabel global
        let isEditing = false;
        let currentItems = [];

        // Referensi ke koleksi Firestore
        const itemsCollectionRef = collection(db, `/artifacts/${appId}/public/data/barang`);

        // Ambil elemen DOM
        const itemForm = document.getElementById('item-form');
        const submitButton = document.getElementById('submit-button');
        const cancelButton = document.getElementById('cancel-button');
        const itemsContainer = document.getElementById('items-container');
        const loader = document.getElementById('loader');
        const imageInput = document.getElementById('gambar-barang');
        const imagePreview = document.getElementById('image-preview');
        const noItemsMessage = document.getElementById('no-items-message');
        const statusMessage = document.getElementById('status-message');

        // Fungsi untuk menampilkan pesan status (sukses/error)
        function showStatusMessage(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = `my-4 p-4 rounded-lg text-white ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            statusMessage.classList.remove('hidden');
            setTimeout(() => { statusMessage.classList.add('hidden'); }, 4000);
        }

        // Fungsi untuk mengaktifkan dan menonaktifkan form
        const enableForm = () => {
            itemForm.querySelectorAll('input, textarea, button').forEach(el => el.disabled = false);
            submitButton.textContent = isEditing ? 'Update Data' : 'Simpan Data';
        };

        const disableForm = () => {
            itemForm.querySelectorAll('input, textarea, button').forEach(el => el.disabled = true);
            submitButton.textContent = 'Menunggu Autentikasi...';
        };

        // Event listener untuk pratinjau gambar
        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                imagePreview.src = URL.createObjectURL(file);
                imagePreview.classList.remove('hidden');
            }
        });

        // Fungsi untuk menampilkan data barang (DIOPTIMALKAN)
        const renderItems = (items) => {
            itemsContainer.innerHTML = '';
            const fragment = document.createDocumentFragment();

            noItemsMessage.classList.toggle('hidden', items.length > 0);
            itemsContainer.classList.toggle('hidden', items.length === 0);

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = "bg-white rounded-xl shadow-md overflow-hidden transform hover:-translate-y-1 transition-transform duration-300";
                card.innerHTML = `
                    <img class="w-full h-48 object-cover card-image" src="${item.gambar || 'https://placehold.co/600x400/e2e8f0/334155?text=Gambar'}" alt="${item.nama}" loading="lazy">
                    <div class="p-6">
                        <div class="uppercase tracking-wide text-sm text-indigo-600 font-semibold">${item.kode}</div>
                        <h3 class="block mt-1 text-lg leading-tight font-medium text-black">${item.nama}</h3>
                        <p class="mt-2 text-gray-600 font-semibold">Permasalahan:</p>
                        <p class="text-gray-500 whitespace-pre-wrap">${item.permasalahan}</p>
                        <div class="mt-4 flex justify-end gap-2">
                            <button data-id="${item.id}" class="edit-btn text-sm px-4 py-1.5 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 flex items-center gap-1"><i data-lucide="edit" class="w-3 h-3"></i> Edit</button>
                            <button data-id="${item.id}" class="delete-btn text-sm px-4 py-1.5 bg-red-500 text-white rounded-md hover:bg-red-600 flex items-center gap-1"><i data-lucide="trash-2" class="w-3 h-3"></i> Hapus</button>
                        </div>
                    </div>
                `;
                fragment.appendChild(card);
            });

            itemsContainer.appendChild(fragment);
            lucide.createIcons();

            document.querySelectorAll('.edit-btn').forEach(button => button.addEventListener('click', () => populateFormForEdit(button.dataset.id)));
            document.querySelectorAll('.delete-btn').forEach(button => button.addEventListener('click', () => deleteItem(button.dataset.id)));
        };

        // Fungsi untuk mengambil data dari Firestore
        const getItems = () => {
            loader.classList.remove('hidden');
            onSnapshot(itemsCollectionRef, (snapshot) => {
                currentItems = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                renderItems(currentItems);
                loader.classList.add('hidden');
            }, (error) => {
                console.error("Gagal mengambil data: ", error);
                showStatusMessage("Gagal memuat data dari database.", true);
                loader.classList.add('hidden');
            });
        };

        // Fungsi untuk mereset form
        const resetForm = () => {
            itemForm.reset();
            document.getElementById('item-id').value = '';
            imagePreview.classList.add('hidden');
            imagePreview.src = '';
            isEditing = false;
            submitButton.textContent = 'Simpan Data';
            submitButton.classList.remove('bg-yellow-500');
            submitButton.classList.add('bg-blue-600');
            cancelButton.classList.add('hidden');
            cancelButton.disabled = true;
        };

        // Fungsi untuk kompresi gambar
        function compressImage(file, maxWidth = 800, maxHeight = 800, quality = 0.7) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; }
                        } else {
                            if (height > maxHeight) { width *= maxHeight / height; height = maxHeight; }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        const dataUrl = canvas.toDataURL('image/jpeg', quality);
                        resolve(dataUrl);
                    };
                    img.onerror = (error) => reject(error);
                };
                reader.onerror = (error) => reject(error);
            });
        }

        // Event listener untuk submit form
        itemForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Menyimpan...';

            const kode = document.getElementById('kode-barang').value;
            const nama = document.getElementById('nama-barang').value;
            const permasalahan = document.getElementById('permasalahan').value;
            const file = imageInput.files[0];
            const id = document.getElementById('item-id').value;

            if (!isEditing && currentItems.some(item => item.kode === kode)) {
                showStatusMessage('Kode barang sudah ada.', true);
                submitButton.disabled = false;
                resetForm();
                return;
            }

            const itemData = { kode, nama, permasalahan };

            if (file) {
                try {
                    itemData.gambar = await compressImage(file);
                } catch (error) {
                    console.error("Gagal kompres gambar:", error);
                    showStatusMessage("Terjadi masalah saat memproses gambar.", true);
                }
            }

            try {
                if (isEditing) {
                    const docRef = doc(db, `/artifacts/${appId}/public/data/barang`, id);
                    if (!file) {
                        const oldItem = currentItems.find(item => item.id === id);
                        itemData.gambar = oldItem ? oldItem.gambar : null;
                    }
                    await updateDoc(docRef, itemData);
                    showStatusMessage('Data berhasil diperbarui!');
                } else {
                    await addDoc(itemsCollectionRef, itemData);
                    showStatusMessage('Data berhasil ditambahkan!');
                }
                resetForm();
            } catch (error) {
                console.error("Firestore Error: ", error);
                showStatusMessage('Gagal menyimpan data ke database.', true);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = isEditing ? 'Update Data' : 'Simpan Data';
            }
        });

        // Fungsi untuk mengisi form saat mode edit
        const populateFormForEdit = (id) => {
            const item = currentItems.find(i => i.id === id);
            if (item) {
                document.getElementById('item-id').value = item.id;
                document.getElementById('kode-barang').value = item.kode;
                document.getElementById('nama-barang').value = item.nama;
                document.getElementById('permasalahan').value = item.permasalahan;
                imagePreview.src = item.gambar || '';
                imagePreview.classList.toggle('hidden', !item.gambar);
                isEditing = true;
                submitButton.textContent = 'Update Data';
                submitButton.classList.remove('bg-blue-600');
                submitButton.classList.add('bg-yellow-500');
                cancelButton.classList.remove('hidden');
                cancelButton.disabled = false;
                window.scrollTo(0, 0);
            }
        };

        cancelButton.addEventListener('click', resetForm);

        // Fungsi untuk menghapus item dengan MODAL KUSTOM
        const deleteItem = (id) => {
            const modalOverlay = document.createElement('div');
            modalOverlay.className = "modal-overlay";
            
            modalOverlay.innerHTML = `
                <div class="modal-content">
                    <h3 class="text-lg font-semibold mb-2">Konfirmasi Hapus</h3>
                    <p class="text-gray-600 mb-6">Anda yakin ingin menghapus data ini secara permanen?</p>
                    <div class="flex justify-end gap-4">
                        <button id="cancel-delete-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">Batal</button>
                        <button id="confirm-delete-btn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Ya, Hapus</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modalOverlay);
            
            setTimeout(() => modalOverlay.classList.add('visible'), 10);

            const closeModal = () => {
                modalOverlay.classList.remove('visible');
                setTimeout(() => document.body.removeChild(modalOverlay), 300);
            };

            modalOverlay.querySelector('#cancel-delete-btn').onclick = closeModal;
            
            modalOverlay.querySelector('#confirm-delete-btn').onclick = async () => {
                try {
                    await deleteDoc(doc(db, `/artifacts/${appId}/public/data/barang`, id));
                    showStatusMessage('Data berhasil dihapus.');
                } catch(error) {
                    console.error("Gagal hapus data: ", error);
                    showStatusMessage('Gagal menghapus data.', true);
                } finally {
                    closeModal();
                }
            };
        };

        // Logika Autentikasi Firebase
        onAuthStateChanged(auth, user => {
            if (user) {
                getItems();
                enableForm();
            } else {
                disableForm();
                if (initialAuthToken) {
                    signInWithCustomToken(auth, initialAuthToken).catch(err => {
                        console.error("Gagal login dengan token:", err);
                        showStatusMessage("Gagal autentikasi ke server.", true);
                    });
                } else {
                    signInAnonymously(auth).catch(err => {
                        console.error("Gagal login anonim:", err);
                         showStatusMessage("Gagal autentikasi ke server.", true);
                    });
                }
            }
        });

        // Inisialisasi awal
        disableForm();
        lucide.createIcons();
    </script>
</body>
</html>
