<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Permasalahan Barang</title>
    <!-- Menggunakan Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Menggunakan Font Inter dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar style */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        #modal-img {
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Header Aplikasi -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-cyan-400">Sistem Informasi Permasalahan Barang</h1>
            <p class="text-gray-400 mt-2">Pilih mode Anda untuk memulai</p>
        </header>

        <!-- Pemilih Mode (Admin/Operator) -->
        <div id="role-switcher-container" class="max-w-md mx-auto mb-8">
            <label for="role-switcher" class="block mb-2 text-sm font-medium text-gray-300">Pilih Mode:</label>
            <select id="role-switcher" class="bg-gray-800 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5">
                <option value="operator">Operator (Hanya Cari)</option>
                <option value="admin">Admin (Kelola Data)</option>
            </select>
        </div>

        <!-- Konten Utama -->
        <main>
            <!-- Tampilan untuk Operator -->
            <div id="operator-view">
                <div class="bg-gray-800 p-6 rounded-xl shadow-lg max-w-2xl mx-auto">
                    <h2 class="text-2xl font-semibold mb-4 text-center">Pencarian Barang</h2>
                    <div class="flex flex-col sm:flex-row gap-3">
                        <input type="text" id="search-input" placeholder="Masukkan Kode Barang..." class="flex-grow bg-gray-700 border border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                        <button id="search-button" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                            Cari
                        </button>
                    </div>
                </div>
                <div id="search-results" class="mt-8 max-w-2xl mx-auto">
                    <!-- Hasil pencarian akan ditampilkan di sini -->
                </div>
            </div>

            <!-- Tampilan untuk Admin -->
            <div id="admin-view" class="hidden">
                <!-- Form untuk Tambah/Edit Barang -->
                <div class="bg-gray-800 p-6 rounded-xl shadow-lg mb-8 max-w-4xl mx-auto">
                    <h2 id="form-title" class="text-2xl font-semibold mb-6">Tambah Barang Baru</h2>
                    <form id="item-form" class="space-y-4">
                        <input type="hidden" id="edit-id">
                        <div>
                            <label for="kode" class="block mb-2 text-sm font-medium text-gray-300">Kode Barang</label>
                            <input type="text" id="kode" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5" required>
                        </div>
                        <div>
                            <label for="nama" class="block mb-2 text-sm font-medium text-gray-300">Nama Barang</label>
                            <input type="text" id="nama" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5" required>
                        </div>
                        <div>
                            <label for="permasalahan" class="block mb-2 text-sm font-medium text-gray-300">Permasalahan</label>
                            <textarea id="permasalahan" rows="4" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5" required></textarea>
                        </div>
                        <div>
                            <label for="gambar" class="block mb-2 text-sm font-medium text-gray-300">Gambar Barang</label>
                            <div class="flex items-center gap-4">
                                <input type="file" id="gambar" accept="image/*" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-cyan-600 file:text-white hover:file:bg-cyan-700 cursor-pointer">
                                <img id="image-preview" src="https://placehold.co/100x100/1f2937/9ca3af?text=Preview" alt="Image preview" class="w-20 h-20 object-cover rounded-lg bg-gray-700 flex-shrink-0">
                            </div>
                        </div>
                        <div class="flex gap-4 pt-4">
                            <button type="submit" class="w-full text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Simpan Barang</button>
                            <button type="button" id="cancel-edit" class="w-full hidden text-white bg-gray-600 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Batal Edit</button>
                        </div>
                    </form>
                </div>

                <!-- Daftar Barang yang Sudah Ada -->
                <div>
                    <h2 class="text-2xl font-semibold mb-6 text-center">Daftar Semua Barang</h2>
                    <div id="item-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Daftar barang akan ditampilkan di sini -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal untuk Tampilan Gambar yang Diperbesar -->
    <div id="image-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center p-4 transition-opacity duration-300">
        <div class="relative max-w-4xl max-h-full">
            <img id="modal-img" src="" alt="Gambar Diperbesar" class="max-w-full max-h-[80vh] object-contain rounded-lg">
            <div id="zoom-controls" class="absolute bottom-4 left-1/2 -translate-x-1/2 bg-gray-900 bg-opacity-60 rounded-full p-2 flex items-center gap-2">
                 <button id="zoom-out-btn" class="w-10 h-10 text-xl font-bold bg-cyan-600 rounded-full hover:bg-cyan-700 flex items-center justify-center">-</button>
                 <button id="zoom-in-btn" class="w-10 h-10 text-xl font-bold bg-cyan-600 rounded-full hover:bg-cyan-700 flex items-center justify-center">+</button>
            </div>
            <button id="close-modal-btn" class="absolute -top-2 -right-2 w-10 h-10 text-2xl font-bold bg-red-600 rounded-full hover:bg-red-700 flex items-center justify-center leading-none">&times;</button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Pemilihan Elemen DOM
            const roleSwitcher = document.getElementById('role-switcher');
            const roleSwitcherContainer = document.getElementById('role-switcher-container');
            const adminView = document.getElementById('admin-view');
            const operatorView = document.getElementById('operator-view');
            
            // Elemen Admin
            const itemForm = document.getElementById('item-form');
            const formTitle = document.getElementById('form-title');
            const editIdInput = document.getElementById('edit-id');
            const kodeInput = document.getElementById('kode');
            const namaInput = document.getElementById('nama');
            const permasalahanInput = document.getElementById('permasalahan');
            const gambarInput = document.getElementById('gambar');
            const imagePreview = document.getElementById('image-preview');
            const itemList = document.getElementById('item-list');
            const cancelEditBtn = document.getElementById('cancel-edit');

            // Elemen Operator
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const searchResults = document.getElementById('search-results');

            // Elemen Modal Gambar
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-img');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const zoomInBtn = document.getElementById('zoom-in-btn');
            const zoomOutBtn = document.getElementById('zoom-out-btn');

            // State aplikasi
            let items = [];
            let editingId = null;
            let currentScale = 1;

            // --- FUNGSI UTAMA ---

            const isMobile = () => {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            };

            const loadItems = () => {
                const storedItems = localStorage.getItem('items');
                if (storedItems) {
                    items = JSON.parse(storedItems);
                }
            };

            const saveItems = () => {
                localStorage.setItem('items', JSON.stringify(items));
            };

            const renderItems = () => {
                itemList.innerHTML = '';
                if (items.length === 0) {
                    itemList.innerHTML = `<p class="text-gray-400 md:col-span-2 lg:col-span-3 text-center">Belum ada data barang. Silakan tambahkan melalui form di atas.</p>`;
                    return;
                }
                
                const sortedItems = [...items].sort((a, b) => a.kode.localeCompare(b.kode, undefined, {numeric: true}));

                sortedItems.forEach(item => {
                    const itemCard = `
                        <div class="bg-gray-800 rounded-xl shadow-lg overflow-hidden flex flex-col">
                            <img src="${item.gambar}" alt="${item.nama}" class="w-full h-48 object-cover">
                            <div class="p-4 flex flex-col flex-grow">
                                <h3 class="text-xl font-bold text-cyan-400">${item.nama}</h3>
                                <p class="text-sm text-gray-400 mb-2">Kode: ${item.kode}</p>
                                <p class="text-gray-300 flex-grow"><strong class="font-semibold">Permasalahan:</strong><br>${item.permasalahan.replace(/\n/g, '<br>')}</p>
                                <div class="mt-4 flex gap-2 justify-end">
                                    <button class="edit-btn bg-yellow-500 hover:bg-yellow-600 text-white text-sm font-medium py-1 px-3 rounded-md transition" data-id="${item.id}">Edit</button>
                                    <button class="delete-btn bg-red-600 hover:bg-red-700 text-white text-sm font-medium py-1 px-3 rounded-md transition" data-id="${item.id}">Hapus</button>
                                </div>
                            </div>
                        </div>
                    `;
                    itemList.innerHTML += itemCard;
                });
            };
            
            const renderSearchResults = (foundItems) => {
                if (!foundItems || foundItems.length === 0) {
                     searchResults.innerHTML = `<p class="text-center text-yellow-400 bg-gray-800 p-4 rounded-lg">Barang dengan kode tersebut tidak ditemukan.</p>`;
                     return;
                }

                const resultsHTML = foundItems.map(item => `
                    <div class="bg-gray-800 rounded-xl shadow-lg overflow-hidden animate-fade-in mb-6">
                        <img src="${item.gambar}" alt="${item.nama}" class="w-full h-64 object-cover cursor-pointer search-result-image">
                        <div class="p-6">
                            <h3 class="text-2xl font-bold text-cyan-400">${item.nama}</h3>
                            <p class="text-md text-gray-400 mb-4">Kode: ${item.kode}</p>
                            <p class="text-gray-200"><strong class="font-semibold text-lg">Permasalahan:</strong><br>${item.permasalahan.replace(/\n/g, '<br>')}</p>
                        </div>
                    </div>
                `).join('');

                searchResults.innerHTML = resultsHTML;
            };
            
            const switchView = (role) => {
                if (role === 'admin') {
                    adminView.classList.remove('hidden');
                    operatorView.classList.add('hidden');
                } else {
                    adminView.classList.add('hidden');
                    operatorView.classList.remove('hidden');
                    searchInput.value = '';
                    searchResults.innerHTML = '<p class="text-center text-gray-400">Masukkan kode barang di atas untuk memulai pencarian.</p>';
                }
            };
            
            const resetForm = () => {
                itemForm.reset();
                editingId = null;
                editIdInput.value = '';
                formTitle.textContent = 'Tambah Barang Baru';
                cancelEditBtn.classList.add('hidden');
                imagePreview.src = 'https://placehold.co/100x100/1f2937/9ca3af?text=Preview';
            };

            // --- FUNGSI MODAL GAMBAR ---
            const openModal = (src) => {
                currentScale = 1;
                modalImg.src = src;
                modalImg.style.transform = `scale(${currentScale})`;
                modal.classList.remove('hidden');
            };

            const closeModal = () => {
                modal.classList.add('hidden');
            };

            const zoomIn = () => {
                currentScale += 0.2;
                modalImg.style.transform = `scale(${currentScale})`;
            };

            const zoomOut = () => {
                if (currentScale > 0.4) { // Batas zoom out minimal
                    currentScale -= 0.2;
                    modalImg.style.transform = `scale(${currentScale})`;
                }
            };

            // --- EVENT LISTENERS ---

            roleSwitcher.addEventListener('change', (e) => switchView(e.target.value));
            
            gambarInput.addEventListener('change', () => {
                const file = gambarInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            itemForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const file = gambarInput.files[0];
                const kode = kodeInput.value.trim();
                const nama = namaInput.value.trim();
                const permasalahan = permasalahanInput.value.trim();

                const processSubmit = (imageData) => {
                    if (editingId) {
                        const itemIndex = items.findIndex(item => item.id === editingId);
                        if (itemIndex > -1) {
                            items[itemIndex].kode = kode;
                            items[itemIndex].nama = nama;
                            items[itemIndex].permasalahan = permasalahan;
                            if (imageData) {
                                items[itemIndex].gambar = imageData;
                            }
                        }
                    } else {
                        if (items.some(item => item.kode === kode)) {
                            alert('Error: Kode Barang sudah ada. Harap gunakan kode yang unik.');
                            return;
                        }
                        if (!imageData) {
                            alert('Silakan pilih sebuah gambar untuk barang baru.');
                            return;
                        }
                        const newItem = { id: Date.now().toString(), kode, nama, permasalahan, gambar: imageData };
                        items.push(newItem);
                    }
                    saveItems();
                    renderItems();
                    resetForm();
                };

                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        processSubmit(e.target.result);
                    };
                    reader.readAsDataURL(file);
                } else {
                    processSubmit(null);
                }
            });

            itemList.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const idToDelete = e.target.dataset.id;
                    if (confirm('Apakah Anda yakin ingin menghapus barang ini?')) {
                        items = items.filter(item => item.id !== idToDelete);
                        saveItems();
                        renderItems();
                        if (editingId === idToDelete) resetForm();
                    }
                }

                if (e.target.classList.contains('edit-btn')) {
                    const idToEdit = e.target.dataset.id;
                    const itemToEdit = items.find(item => item.id === idToEdit);
                    if (itemToEdit) {
                        editingId = idToEdit;
                        editIdInput.value = idToEdit;
                        kodeInput.value = itemToEdit.kode;
                        namaInput.value = itemToEdit.nama;
                        permasalahanInput.value = itemToEdit.permasalahan;
                        imagePreview.src = itemToEdit.gambar;
                        gambarInput.value = ''; 
                        formTitle.textContent = `Edit Barang: ${itemToEdit.nama}`;
                        cancelEditBtn.classList.remove('hidden');
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                }
            });
            
            cancelEditBtn.addEventListener('click', resetForm);

            const performSearch = () => {
                const query = searchInput.value.trim();
                if (!query) {
                    searchResults.innerHTML = '<p class="text-center text-gray-400">Masukkan kode barang di atas untuk memulai pencarian.</p>';
                    return;
                }
                const foundItems = items.filter(item => item.kode.startsWith(query));
                renderSearchResults(foundItems);
            };
            
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') performSearch();
            });

            // Event listener untuk klik gambar di hasil pencarian
            searchResults.addEventListener('click', (e) => {
                if (e.target.classList.contains('search-result-image')) {
                    openModal(e.target.src);
                }
            });

            // Event listener untuk kontrol modal
            closeModalBtn.addEventListener('click', closeModal);
            zoomInBtn.addEventListener('click', zoomIn);
            zoomOutBtn.addEventListener('click', zoomOut);
            modal.addEventListener('click', (e) => {
                if (e.target.id === 'image-modal') {
                    closeModal();
                }
            });

            // --- INISIALISASI ---
            const initialize = () => {
                loadItems();
                renderItems();

                if (isMobile()) {
                    roleSwitcherContainer.classList.add('hidden'); // Sembunyikan dropdown di HP
                    switchView('operator'); // Paksa ke mode operator
                } else {
                    // Perilaku normal di PC
                    roleSwitcherContainer.classList.remove('hidden');
                    switchView(roleSwitcher.value);
                }
            };

            initialize();
        });
    </script>
</body>
</html>
